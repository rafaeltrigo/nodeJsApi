<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Requisição de Servidor</title>
</head>
<body>
    <h1>Exemplo de Requisição de Servidor</h1>
    <button id="btnGetData">Obter Dados do Servidor</button>
    <div id="dataContainer"></div>

    <script>
        const btnGetData = document.getElementById('btnGetData');
        const dataContainer = document.getElementById('dataContainer');

        btnGetData.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                dataContainer.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erro ao obter dados do servidor:', error.message);
            }
        });
    </script>
</body>
</html>
